<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF0000">
    <meta name="description" content="Lightweight YouTube player for old phones - Fast, No Lag, Background Play">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>FastTube - Lightweight YouTube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Loading FastTube...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container" style="display: none;">
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">FastTube</h1>
                <button id="install-btn" class="install-btn" style="display: none;">Install App</button>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search videos..."
                    autocomplete="off"
                >
                <button id="search-btn" class="search-btn"><span class="icon icon-search"></span></button>
            </div>
            <div class="quick-filters">
                <button class="filter-btn active" data-filter="trending"><span class="icon icon-fire"></span> Trending</button>
                <button class="filter-btn" data-filter="music"><span class="icon icon-music"></span> Music</button>
                <button class="filter-btn" data-filter="gaming"><span class="icon icon-gaming"></span> Gaming</button>
                <button class="filter-btn" data-filter="news"><span class="icon icon-news"></span> News</button>
            </div>
        </section>

        <!-- Video Player Section -->
        <section id="player-section" class="player-section" style="display: none;">
            <div class="player-container">
                <button id="close-player" class="close-btn"><span class="icon icon-close"></span></button>
                <div id="video-player"></div>
                <div class="player-controls">
                    <h3 id="video-title" class="video-title">Video Title</h3>
                    <div class="control-buttons">
                        <button id="picture-in-picture" class="control-btn"><span class="icon icon-pip"></span> PiP</button>
                        <button id="background-play" class="control-btn"><span class="icon icon-headphones"></span> Background</button>
                        <button id="download-btn" class="control-btn"><span class="icon icon-download"></span> Save</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Video Results -->
        <section class="results-section">
            <div id="video-results" class="video-grid"></div>
            <div id="load-more-container" class="load-more-container" style="display: none;">
                <button id="load-more-btn" class="load-more-btn">Load More Videos</button>
            </div>
        </section>

        <!-- Saved Videos (Offline) -->
        <section id="saved-section" class="saved-section" style="display: none;">
            <h2><span class="icon icon-save"></span> Saved Videos</h2>
            <div id="saved-videos" class="video-grid"></div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home">
                <span class="icon icon-home"></span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-btn" data-page="saved">
                <span class="icon icon-save"></span>
                <span class="nav-label">Saved</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <span class="icon icon-settings"></span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><span class="icon icon-settings"></span> Settings</h2>
                    <button class="close-modal"><span class="icon icon-close"></span></button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="auto-quality" checked>
                            Auto Quality (saves data)
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="background-play-enabled" checked>
                            Enable Background Play
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="save-history" checked>
                            Save Watch History
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            Video Quality:
                            <select id="default-quality">
                                <option value="auto">Auto</option>
                                <option value="small">144p (Fastest)</option>
                                <option value="medium">360p (Balanced)</option>
                                <option value="large">480p</option>
                                <option value="hd720">720p</option>
                            </select>
                        </label>
                    </div>
                    <div class="setting-item">
                        <button id="clear-cache-btn" class="btn-danger">Clear Cache</button>
                    </div>
                    <div class="setting-item">
                        <label>API Key:
                            <input type="text" id="api-key-input" placeholder="Enter YouTube API Key">
                        </label>
                        <button id="save-api-key" class="btn-primary">Save Key</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/player.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
