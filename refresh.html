<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Clearing Cache...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container { max-width: 500px; }
        h1 { font-size: 2em; margin-bottom: 20px; }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message { font-size: 1.2em; margin-top: 20px; opacity: 0.9; }
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-size: 0.9em;
            line-height: 1.6;
        }
        .key-combo {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            font-weight: bold;
            margin: 0 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Clearing Cache</h1>
        <div class="loader"></div>
        <div class="message">Refreshing FastTube...</div>
        <div class="instructions">
            <p><strong>After redirect, do a HARD REFRESH:</strong></p>
            <p>Windows/Linux: <span class="key-combo">Ctrl + Shift + R</span></p>
            <p>Mac: <span class="key-combo">Cmd + Shift + R</span></p>
            <p><em>This is required to load version 2.0.6</em></p>
        </div>
    </div>
    <script>
        console.log('Cache clearing page loaded - Version 2.0.6');
        
        if ('caches' in window) {
            caches.keys().then(names => {
                console.log('Deleting', names.length, 'caches');
                names.forEach(name => caches.delete(name));
            });
        }
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                console.log('Unregistering', registrations.length, 'service workers');
                registrations.forEach(reg => reg.unregister());
            });
        }
        
        try {
            const apiKey = localStorage.getItem('youtube_api_key');
            localStorage.clear();
            sessionStorage.clear();
            if (apiKey && apiKey !== 'QUl6YVN5RGNBaDNvX2s4QWdLVEE0R2VlSmNwdXQ2MlloRDlwR2Nj') {
                localStorage.setItem('youtube_api_key', apiKey);
            }
        } catch (e) {}
        
        setTimeout(() => {
            window.location.replace('/index.html?v=' + Date.now());
        }, 3000);
    </script>
</body>
</html>
