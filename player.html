<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FastTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s;
        }

        #controls.minimized {
            padding: 8px;
            background: rgba(0, 0, 0, 0.7);
        }

        .control-btn {
            background: rgba(0, 240, 255, 0.2);
            border: 2px solid #00f0ff;
            color: #00f0ff;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            white-space: nowrap;
        }

        .control-btn:hover,
        .control-btn:active {
            background: rgba(0, 240, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: #00f0ff;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.8);
        }

        .control-btn.bg-active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.8); }
            50% { box-shadow: 0 0 60px rgba(0, 255, 136, 1); }
        }

        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2000;
            text-align: center;
        }

        #error-screen.show {
            display: flex;
        }

        #error-screen h2 {
            color: #ff00ff;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        #error-screen p {
            color: #00f0ff;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        #open-youtube-btn {
            background: linear-gradient(135deg, #ff00ff, #00f0ff);
            border: none;
            color: #fff;
            padding: 15px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
            transition: all 0.3s;
        }

        #open-youtube-btn:hover,
        #open-youtube-btn:active {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.8);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00f0ff;
            font-size: 18px;
            text-align: center;
            z-index: 1500;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 240, 255, 0.3);
            border-top-color: #00f0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .control-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            #error-screen h2 {
                font-size: 20px;
            }

            #error-screen p {
                font-size: 14px;
            }
        }

        /* Keep controls visible but minimized during playback */
        #player-container.playing #controls {
            /* Controls stay visible */
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Player...</div>
    </div>

    <div id="player-container">
        <iframe id="youtube-player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <div id="controls">
            <button class="control-btn" id="back-btn">‚Üê Back</button>
            <button class="control-btn" id="background-btn" title="Enable background play">üéµ Background</button>
            <button class="control-btn" id="fullscreen-btn">‚õ∂ Full</button>
        </div>
    </div>

    <div id="error-screen">
        <h2>‚ö†Ô∏è Video Cannot Be Embedded</h2>
        <p>This video is restricted by the creator and cannot be played here.<br>Opening in YouTube for full experience...</p>
        <button id="open-youtube-btn">Open in YouTube</button>
    </div>

    <script>
        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        // Elements
        const playerContainer = document.getElementById('player-container');
        const youtubePlayer = document.getElementById('youtube-player');
        const controls = document.getElementById('controls');
        const backBtn = document.getElementById('back-btn');
        const backgroundBtn = document.getElementById('background-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const errorScreen = document.getElementById('error-screen');
        const openYoutubeBtn = document.getElementById('open-youtube-btn');
        const loading = document.getElementById('loading');

        let isBlocked = false;
        let isFullscreen = false;
        let backgroundPlayEnabled = false;
        let wakeLock = null;

        // Check if video ID exists
        if (!videoId) {
            showError('No video ID provided');
        } else {
            initPlayer();
        }

        function initPlayer() {
            // Load video with optimal parameters for embedding
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&origin=${window.location.origin}&playsinline=1&modestbranding=1&rel=0`;
            
            youtubePlayer.src = embedUrl;

            // Hide loading after iframe loads
            youtubePlayer.addEventListener('load', () => {
                setTimeout(() => {
                    loading.style.display = 'none';
                    playerContainer.classList.add('playing');
                    
                    // Auto-enable background play
                    enableBackgroundPlay();
                    
                    // Auto-fullscreen on mobile for immersive experience
                    if (window.innerWidth <= 768 && !isFullscreen) {
                        enterFullscreen();
                    }
                }, 1000);
            });

            // Detect if video is blocked (Error 150/153)
            setTimeout(() => {
                detectBlocked();
            }, 4000);
        }

        function detectBlocked() {
            // If iframe is still loading or shows error, video might be blocked
            // We can't directly detect iframe errors, so we rely on timeout and user feedback
            // YouTube will show error inside iframe if video is blocked
            
            // Listen for messages from YouTube iframe
            window.addEventListener('message', (event) => {
                if (event.origin !== 'https://www.youtube.com') return;
                
                if (event.data && typeof event.data === 'string') {
                    if (event.data.includes('error') || event.data.includes('blocked')) {
                        showBlockedScreen();
                    }
                }
            });
        }

        function showBlockedScreen() {
            if (isBlocked) return;
            isBlocked = true;
            
            errorScreen.classList.add('show');
            
            // Auto-redirect after 3 seconds
            setTimeout(() => {
                openInYouTube();
            }, 3000);
        }

        function showError(message) {
            loading.style.display = 'none';
            errorScreen.querySelector('p').textContent = message;
            errorScreen.classList.add('show');
        }

        // Background Play Toggle
        async function enableBackgroundPlay() {
            if (backgroundPlayEnabled) return;
            
            try {
                // Request wake lock to keep page active
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake lock acquired');
                }
                
                backgroundPlayEnabled = true;
                backgroundBtn.classList.add('bg-active');
                backgroundBtn.textContent = '‚úì Background ON';
                
                // Keep audio playing when page is hidden
                document.addEventListener('visibilitychange', handleVisibilityChange);
                
            } catch (error) {
                console.log('Wake lock not supported:', error);
                // Fallback: still enable visibility handling
                backgroundPlayEnabled = true;
                backgroundBtn.classList.add('bg-active');
                backgroundBtn.textContent = '‚úì Background ON';
                document.addEventListener('visibilitychange', handleVisibilityChange);
            }
        }

        function handleVisibilityChange() {
            if (document.hidden) {
                console.log('App in background - audio should continue');
                // Video continues playing in background
            } else {
                console.log('App in foreground');
                // Reacquire wake lock if needed
                if (wakeLock === null && 'wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').then(lock => {
                        wakeLock = lock;
                    }).catch(err => console.log('Wake lock error:', err));
                }
            }
        }

        async function disableBackgroundPlay() {
            if (!backgroundPlayEnabled) return;
            
            if (wakeLock) {
                await wakeLock.release();
                wakeLock = null;
            }
            
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            backgroundPlayEnabled = false;
            backgroundBtn.classList.remove('bg-active');
            backgroundBtn.textContent = 'üéµ Background';
        }

        backgroundBtn.addEventListener('click', async () => {
            if (backgroundPlayEnabled) {
                await disableBackgroundPlay();
            } else {
                await enableBackgroundPlay();
            }
        });

        // Fullscreen
        async function enterFullscreen() {
            try {
                if (!document.fullscreenElement) {
                    await playerContainer.requestFullscreen();
                    fullscreenBtn.textContent = '‚õ∂ Exit';
                    isFullscreen = true;
                }
            } catch (error) {
                console.error('Fullscreen error:', error);
            }
        }

        async function exitFullscreen() {
            try {
                if (document.fullscreenElement) {
                    await document.exitFullscreen();
                    fullscreenBtn.textContent = '‚õ∂ Full';
                    isFullscreen = false;
                }
            } catch (error) {
                console.error('Fullscreen error:', error);
            }
        }

        fullscreenBtn.addEventListener('click', async () => {
            if (document.fullscreenElement) {
                await exitFullscreen();
            } else {
                await enterFullscreen();
            }
        });

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = '‚õ∂ Full';
                isFullscreen = false;
            }
        });

        // Back button - return to main app
        backBtn.addEventListener('click', () => {
            window.history.back();
        });

        // Open in YouTube
        openYoutubeBtn.addEventListener('click', () => {
            openInYouTube();
        });

        function openInYouTube() {
            window.location.href = `https://m.youtube.com/watch?v=${videoId}`;
        }

        // Keep controls visible - no auto-hide
        // Users need constant access to background play toggle

        // Handle back button
        window.addEventListener('popstate', () => {
            if (window.opener) {
                window.close();
            }
        });

        // Optimize for old phones
        document.addEventListener('DOMContentLoaded', () => {
            // Disable smooth scroll for better performance
            document.documentElement.style.scrollBehavior = 'auto';
            
            // Add hardware acceleration
            playerContainer.style.transform = 'translateZ(0)';
            youtubePlayer.style.transform = 'translateZ(0)';
        });

        // Background play is now handled by enableBackgroundPlay() function above

        // Prevent accidental navigation
        window.addEventListener('beforeunload', (e) => {
            if (!isBlocked && playerContainer.classList.contains('playing')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'f':
                case 'F':
                    fullscreenBtn.click();
                    break;
                case 'b':
                case 'B':
                    backgroundBtn.click();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        exitFullscreen();
                    } else {
                        backBtn.click();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
