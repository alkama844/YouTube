<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="48" fill="#0a0a0f"/>
  
  <!-- Outer Circle -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="url(#neonGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner Circle -->
  <circle cx="96" cy="96" r="55" fill="none" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Play Button -->
  <polygon points="75,65 75,127 130,96" fill="url(#neonGradient)" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="96" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">FastTube</text>
</svg>
